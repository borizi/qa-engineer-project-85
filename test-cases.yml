- summary: |
    Регистрация. Корректные email и пароль.
  requirement: |
    Возможность регистрации с указанием электронной почты и созданием пароля
    Пароль пользователя должен быть не короче 6 символов
    В пароле обязательно должны присутствовать как минимум 1 латинская буква и 1 цифра
  prerequisites:
    Открыта главная страница https://codebattle.hexlet.io/
  test-data: |
    Нет
  steps:
    - Нажать кнопку "Sign up"
    - В поле "Nickname" ввести по возможности уникальный никнейм, например bestnickname778899
    - В поле "Email" ввести адрес своей электронной почты, например bestnickname778899@gmail.com
    - В первом поле "Password" ввести минимум 6 символов, среди которых как минимум 1 латинская буква и 1 цифра например strongpass1
    - Во втором поле "Password" ввести ранее введенный в первом поле пароль
    - Нажать кнопку "Submit"
  expected-result: |
    Отображается главная страница, в верхней правой части страницы отображается созданный никнейм

- summary: |
    Регистрация. Пароль содержит только цифры.
  requirement: |
    В пароле обязательно должны присутствовать как минимум 1 латинская буква и 1 цифра
  prerequisites:
    Открыта главная страница https://codebattle.hexlet.io/
  test-data: |
    Нет
  steps:
    - Нажать кнопку "Sign up"
    - В поле "Nickname" ввести по возможности уникальный никнейм, например bestnickname778899
    - В поле "Email" ввести адрес своей электронной почты, например bestnickname778899@gmail.com
    - В первом поле "Password" ввести минимум 6 цифр, например 123456
    - Во втором поле "Password" ввести ранее введенный в первом поле пароль
    - Нажать кнопку "Submit"
  expected-result: |
    Отображается сообщение об ошибке, что пароль должен содержать как минимум 1 латинскую букву и 1 цифру

